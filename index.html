<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/images/logo/Logo.png" alt="Chill Logo" class="logo">
        </div>

        <!-- Form Header -->
        <h1 class="auth-title">Masuk</h1>
        <p class="auth-subtitle">Selamat datang kembali!</p>

        <!-- Login Form -->
        <form class="auth-form">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <div class="password-input-container">
                    <input type="password" id="password" placeholder="Masukkan kata sandi" required>
                </div>
            </div>

            <!-- Links -->
            <div class="auth-links">
                <div class="register-link">
                    Belum punya akun? <a href="register.html">Daftar</a>
                </div>
                <div class="forgot-password">
                    <a href="#">Lupa kata sandi?</a>
                </div>
            </div>

            <!-- Login Button -->
            <a href="home.html" class="btn-primary">Masuk</a>

            <!-- Or Divider -->
            <div class="divider">
                <span>Atau</span>
            </div>

            <!-- Google Sign In -->
            <a href="home.html" class="btn-google">
                <img src="assets/images/icons/google.png" alt="Google" class="google-icon">
                Masuk dengan Google
            </a>
        </form>
    </div>
</div>
</body>
</html>
