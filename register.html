<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill - Daftar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="auth-container register-container">
    <div class="auth-card">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/images/logo/Logo.png" alt="Chill Logo" class="logo">
        </div>

        <!-- Form Header -->
        <h1 class="auth-title">Daftar</h1>
        <p class="auth-subtitle">Selamat datang!</p>

        <!-- Registration Form -->
        <form class="auth-form">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Masukkan username" required>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Kata Sandi</label>
                <div class="password-input-container">
                    <input type="password" id="password" placeholder="Masukkan kata sandi" required>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Kata Sandi</label>
                <div class="password-input-container">
                    <input type="password" id="confirm-password" placeholder="Masukkan kata sandi" required>
                </div>
            </div>

            <!-- Links -->
            <div class="auth-links">
                <div class="login-link">
                    Sudah punya akun? <a href="index.html">Masuk</a>
                </div>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn-primary">Daftar</button>

            <!-- Or Divider -->
            <div class="divider">
                <span>Atau</span>
            </div>

            <!-- Google Sign In -->
            <button type="button" class="btn-google">
                <img src="assets/images/icons/google.png" alt="Google" class="google-icon">
                Daftar dengan Google
            </button>
        </form>
    </div>
</div>
</body>
</html>
